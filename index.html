<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fc1047b7d0.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="imagenes/logo.png">
    <title>Encriptador - Alura</title>
</head>

<body>
    <header>
        <img src="imagenes/logo.png" alt="Logo alura" class="logo">
        
    </header>
    <main>
        <section class="entrada-texto">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquÃ­: "></textarea>
            <div>
                <h6 class="informacion">solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">
                    Encriptar
                </button>
                <button class="btn-desencriptar">
                    Desencriptar
                </button>
            </div>
        </section>

        <section class="desencriptado">
            <div class="text-area-container">
                <textarea class="mensaje" cols="20" rows="10"></textarea>
            </div>
            
            <div class="parrafo-container">
                <h3>Ningun mensaje fue <br> encontrado</h3>
                <p>Ingrese el texto que desees encriptar o desencriptar</p>
            </div>
            <div class="botones btn-copiar">
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="redes">
            <a href="https://github.com/VillalbaLeandro"> <i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/leandro-villalba/"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
